<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | Assignments</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --sidebar-width: 250px;
            --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; min-height: 100vh; background-color: var(--bg-color); }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: var(--primary-color); color: white; padding: 20px; display: flex; flex-direction: column; position: fixed; height: 100%; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; }
        .nav-links a { display: block; color: #bdc3c7; text-decoration: none; padding: 12px; margin-bottom: 5px; border-radius: 6px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background: rgba(255,255,255,0.1); color: white; }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 40px; }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* New Assignment Button */
        .btn-create { 
            background: var(--accent-color); color: white; padding: 10px 20px; 
            border: none; border-radius: 6px; cursor: pointer; font-weight: bold; 
        }
        .btn-create:hover { background: #2980b9; }

        /* Assignment Cards */
        .assignment-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .card h3 { color: var(--primary-color); margin-bottom: 5px; }
        .card .class-tag { font-size: 0.8rem; color: #7f8c8d; background: #eee; padding: 2px 8px; border-radius: 4px; }
        .card .due-date { margin-top: 15px; font-size: 0.9rem; color: #e74c3c; font-weight: 600; }

        /* --- MODAL (POPUP) STYLES --- */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000;
            justify-content: center; align-items: center;
        }

        .modal-box {
            background: white; width: 500px; padding: 30px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from {transform: translateY(-20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem;
        }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-cancel { background: #95a5a6; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
        .btn-save { background: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">TP Portal</div>
        <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="students.html">Students</a>
            <a href="assignments.html" class="active">Assignments</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header-row">
            <h2>Active Assignments</h2>
            <button class="btn-create" onclick="openModal()">+ New Assignment</button>
        </div>

        <div class="assignment-grid">
            <div class="card">
                <span class="class-tag">Year 10 - Math</span>
                <h3>Algebra Quadratic Equations</h3>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">Exercises 4.1 to 4.5 from the textbook.</p>
                <div class="due-date">Due: Tomorrow, 14:00</div>
            </div>

            <div class="card">
                <span class="class-tag">Year 11 - Physics</span>
                <h3>Forces Lab Report</h3>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">Submit PDF report on the friction experiment.</p>
                <div class="due-date">Due: Fri, 26 Dec</div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="assignmentModal">
        <div class="modal-box">
            <h2 style="margin-bottom: 20px; color: var(--primary-color);">Create New Assignment</h2>
            
            <form>
                <div class="form-group">
                    <label>Assignment Title</label>
                    <input type="text" placeholder="e.g. Essay on Macbeth" required>
                </div>

                <div class="form-group">
                    <label>Select Class</label>
                    <select>
                        <option>Year 10 - Mathematics</option>
                        <option>Year 11 - Physics</option>
                        <option>Year 8 - History</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date">
                </div>

                <div class="form-group">
                    <label>Instructions</label>
                    <textarea rows="4" placeholder="Enter details..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn-save" onclick="closeModal()">Assign Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple script to handle the popup
        function openModal() {
            document.getElementById('assignmentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('assignmentModal').style.display = 'none';
        }
    </script>

</body>
</html>
