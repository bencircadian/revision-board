<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | Login</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --bg-color: #f4f7f6; --text-color: #333; --white: #ffffff; --shadow: 0 4px 15px rgba(0,0,0,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-wrapper { background-color: var(--white); width: 100%; max-width: 400px; padding: 40px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; }
        .logo-container { margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; }
        h2 { color: var(--primary-color); margin-bottom: 8px; }
        p.subtitle { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-color); font-weight: 600; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: var(--accent-color); }
        .actions { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; margin-bottom: 25px; }
        .actions a { color: var(--accent-color); text-decoration: none; }
        .actions a:hover { text-decoration: underline; }
        button.btn-login { width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button.btn-login:hover { background-color: #1a252f; }
        .login-footer { margin-top: 30px; font-size: 0.8rem; color: #95a5a6; border-top: 1px solid #eee; padding-top: 20px; }
        .student-link { margin-top: 10px; display: block; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-container">
            <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="20" y="20" width="60" height="16" rx="8" fill="#2c3e50"/>
                <rect x="20" y="42" width="40" height="16" rx="8" fill="#2c3e50" fill-opacity="0.9"/>
                <rect x="20" y="64" width="60" height="16" rx="8" fill="#2c3e50"/>
                <circle cx="72" cy="50" r="8" fill="#3498db"/>
            </svg>
        </div>
        <h2>Staff Portal</h2>
        <p class="subtitle">Please enter your credentials to access the dashboard.</p>
        <form>
            <div class="input-group">
                <label for="email">School Email or Staff ID</label>
                <input type="email" id="email" placeholder="e.g. j.smith@school.edu" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="actions">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-login">Log In</button>
        </form>
        <div class="login-footer">
            <p>Having trouble logging in? <a href="#">Contact IT Support</a></p>
            <a href="#" class="student-link">Are you a student? Click here.</a>
        </div>
    </div>
</body>
</html>
